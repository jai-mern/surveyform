<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Survey Form</h2>

        <form>
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <!-- Gender Radio Buttons -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Interests Checkboxes -->
            <div class="form-group">
                <label>Interests:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="coding" name="interests">
                    <label class="form-check-label" for="coding">Coding</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reading" name="interests">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="traveling" name="interests">
                    <label class="form-check-label" for="traveling">Traveling</label>
                </div>
            </div>

            <!-- Comments Textarea -->
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Enter your comments"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
